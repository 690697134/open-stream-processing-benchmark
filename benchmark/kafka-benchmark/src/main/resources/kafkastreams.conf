include "general.conf"

kafkastreams {
  latency-constant-rate {
    num.streams.threads = 4
    cache.max.bytes.buffering = 10485760
    compression.type.config = "none"
    commit.interval.ms = 1000
    batch.size = 204800
    linger.ms = 100
    grace.period.ms = 5000
    max.task.idle.ms = "0"
    tumbling.window = "custom" // "custom" or "default" DOES NOT WORK YET
    sliding.window = "custom" // "custom" or "default" DOES NOT WORK YET
  }

  constant-rate {
    num.streams.threads = 4
    cache.max.bytes.buffering = 10485760
    compression.type.config = "lz4"
    commit.interval.ms = 1000
    batch.size = 204800
    linger.ms = 100
    grace.period.ms = 5000
    max.task.idle.ms = "0"
    tumbling.window = "custom" // "custom" or "default" DOES NOT WORK YET
    sliding.window = "custom" // "custom" or "default" DOES NOT WORK YET
  }

  periodic-burst {
    num.streams.threads = 4
    cache.max.bytes.buffering = 10485760
    compression.type.config = "lz4"
    commit.interval.ms = 1000
    batch.size = 204800
    linger.ms = 100
    grace.period.ms = 30000
    max.task.idle.ms = "0"
    tumbling.window = "custom" // "custom" or "default" DOES NOT WORK YET
    sliding.window = "custom" // "custom" or "default" DOES NOT WORK YET
  }

  single-burst {
    num.streams.threads = 4
    cache.max.bytes.buffering = 10485760
    compression.type.config = "lz4"
    commit.interval.ms = 1000
    batch.size = 204800
    linger.ms = 100
    grace.period.ms = 30000
    max.task.idle.ms = "0"
    tumbling.window = "custom" // "custom" or "default" DOES NOT WORK YET
    sliding.window = "custom" // "custom" or "default" DOES NOT WORK YET
  }
}